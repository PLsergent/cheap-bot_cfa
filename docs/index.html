<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/plsergent/cheap-bot_cfa/contents/docs/components');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
            htmlString += `<li><a href="${file.path.split("/")[1]}/${file.name.split('.')[0]}">${file.name.split('.')[0]}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
